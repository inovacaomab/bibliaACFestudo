<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros do Novo Testamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            margin-bottom: 20px;
            text-align: center;
        }

        .menu a {
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: #34495e;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
            margin: 20px 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu a {
                display: block;
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }

            iframe {
                height: 400px; /* Menor altura para dispositivos móveis */
            }
        }

        /* Estilo para o botão de voltar ao topo */
        #topButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        #topButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Livros do Novo Testamento</h1>
    <div class="menu">
        <a href="#" onclick="loadBook('Mateus')">Mateus</a>
        <a href="#" onclick="loadBook('Marcos')">Marcos</a>
        <a href="#" onclick="loadBook('Lucas')">Lucas</a>
        <a href="#" onclick="loadBook('Joao')">João</a>
        <!-- Adicione mais livros conforme necessário -->
    </div>

    <!-- Espaço para o iframe carregar o conteúdo do livro -->
    <iframe id="bookIframe" src="" title="Livro"></iframe>

    <!-- Botão de voltar ao topo -->
    <button id="topButton" onclick="scrollToTop()">Topo</button>

    <script>
        function loadBook(bookName) {
            // Caminho para o arquivo HTML do livro
            const filePath = `livros/${bookName}.html`;

            // Atualiza o src do iframe para carregar o livro
            document.getElementById('bookIframe').src = filePath;
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Mostrar ou esconder o botão de voltar ao topo
        window.onscroll = function() {
            const topButton = document.getElementById('topButton');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
            }
        };
    </script>
</body>
</html>
